<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--
    已学过的指令
        v-bind: 单向绑定解析表达式，可简写为： :xxx
        v-model:双向数据绑定
        v-for:遍历数组、对象、字符串
        v-on:绑定事件监听，可简写为 @
        v-if:条件渲染（动态 控制节点 是否存在）
        v-else:条件渲染（动态 控制节点 是否存在）
        v-show:条件渲染（动态控制节点是否 展示）
    v-text指令：
        1，作用：向其所在的阶段中渲染文本内容
        2，与插值语法区别：v-text会替换掉节点中内容，{{xxx}}不会
-->
<div id="root">
<div>你好，{{name}}</div>
<div v-text="name"></div>
<div v-text="add"></div>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            name:'张磊',
            add:'<h3>张磊</h3>'
        }
    })
</script>
</html>
