<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-clocak指令</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--
      v-cloak指令（没有值）：
      1,本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
      2,使用css配合v-cloak可以解决网速过慢时页面展示出{{xxx}}的问题
-->
<div id="root">
<h2>{{name}}</h2>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            name:'张磊'
        }
    })
</script>
</html>
