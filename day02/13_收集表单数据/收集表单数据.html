<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--
        收集表单数据：
            若：<input type="text"/>,则v-model收集的是value值，用户输入的就是value值
            若：<input type="radio"/>, 则v-model收集的是value值，且要给标签配置value值
            若：<input type="checkbox"/>
                1，没有配置input的value属性，那么收集的就是checked（勾选 或 未勾选，是布尔值）
                2，配置input的value属性：
                    （1），v-model的初识值是非数组，那么收集的就是checked（勾选 或 未勾选，是布尔值）
                    （2），v-model的初始值是数组，那么收集的就是value组成的数组
            备注：v-model的三个修饰符
                lazy：失去焦点在收集数据
                number：输入字符串转化为有效的数字
                trim：输入首位空格过滤
-->
<!--准备好一个容器-->
<div id="root">
<!--    @submit.prevent="demo" 收集数据，且取消默认跳转事件-->
    <form @submit.prevent="demo">
<!--        进行交互，当点击账号两个字的时候也能在框内显示，用 id 进行关联
        <label for="demo">账号：</label>
        <input type="text" id="demo">-->
<!--        .trim去除字符串前后的空格，到那时字符串内部的空格不能去除-->
        账号：<input type="text" v-model.trim="userInfo.account"><br><br>
        密码：<input type="password" v-model="userInfo.password"><br><br>
<!--        年龄：<input type="number"控制输入数字 v-model.number="userInfo.age" .number 转化成数字><br><br>-->
        年龄：<input type="number" v-model.number="userInfo.age"><br><br>
        性别：
        男<input type="radio" name="sex" v-model="userInfo.sex" value="男">
        女<input type="radio" name="sex" v-model="userInfo.sex" value="女"><br><br>
        爱好：
<!--        当写多选框时，需要有 value，并且将 v-model写成一个数组-->
        学习<input type="checkbox" v-model="userInfo.hobby" value="学习">
        打游戏<input type="checkbox" v-model="userInfo.hobby" value="打游戏">
        吃饭<input type="checkbox" v-model="userInfo.hobby" value="吃饭"><br><br>
        所属校区:
        <select v-model="userInfo.city">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="anhui">安徽</option>
            <option value="shanghai">上海</option>
            <option value="wuhan">武汉</option>
        </select><br><br>
        其他信息：
<!--        .lazy:当焦点转移时收集输入的数据-->
        <textarea v-model.lazy="userInfo.other"></textarea><br><br>
        <input type="checkbox" v-model="userInfo.ageree">阅读并介绍<a href="https://www.baidu.com/" target="_blank">《用户协议》</a><br><br>
        <button>提交</button>
    </form>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            userInfo:{
                account:'',
                password:'',
                sex:'女',
                sge:'',
                hobby:[],
                city:'beijing',
                other:'',
                ageree:''
            }
        },
        methods:{
            demo(){

            }
        }
    })
</script>
</html>
