<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <app></app>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    //定义student组件
    const student = Vue.extend({
        template:`
        <div>
        <h2>学生姓名：{{name}}</h2>
        <h2>年龄：{{age}}</h2>
        </div>
        `,
        data(){
            return {
                name:'张磊',
                age:18
            }
        }
    })

    //定义school组件
    const school = Vue.extend({
        template:`
        <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <student></student>
        </div>`,
        data(){
            return{
                name:'嘉职院',
                address:'嘉兴'
            }
        },
        //注册组件（局部）
        components:{
            student
        }
    })

    //定义一个hello组件
    const hello = Vue.extend({
        template:`
        <h2>欢迎来到{{msg}}</h2>`,
        data(){
            return{
                msg:'五河游玩！'
            }
        }
    })
    const app = Vue.extend({
        template:`
        <div>
        <hello></hello>
        <school></school>
        </div>
        `,
        components:{
            school,
            hello
        }
    })
    new Vue({
        el:'#root',
        //注册组件（局部）
        components:{app}
    })
</script>
</html>
