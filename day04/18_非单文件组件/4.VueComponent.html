<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--
      关于 VueComponent ：
        1，school组件本质是一个名为 VueComponent 的构造函数。且不是程序员定义的，是 Vue.extend 生成的
        2，我们只需要写<school/>或者<school></school>， Vue解析时会帮我们创建school组件的实例对象
           即Vue帮我们执行的： new VueComponent(options).
        3,特别注意：每次调用 Vue.extend ,返回的都是一个全新的 VueComponent ！！！
        4，关于this指向：
            （1），组件配置中：
                data函数、methods中的函数、watch中的函数、computed中的函数、他们的this均是【VueComponent 实例对象】
            （2），new Vue(options)配置中：
                data函数、methods中的函数、watch中的函数、computed中的函数、他们的this均是【Vue 实例对象】
        5，VueComponent 的实例对象，以后简称vc（也可以称之为：组件实例对象）
            Vue的实例对象，以后简称vm
-->
<div id="root">
<school></school>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    //定义school组件
    const school = Vue.extend({
        template:`
        <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        </div>`,
        data(){
            return {
                name:'嘉职院',
                address:'嘉兴'
            }
        }
    })
    console.log('@',school)
    new Vue({
        el:'#root',
        components:{school}
    })
</script>
</html>
