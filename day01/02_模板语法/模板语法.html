<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
  <!--    引入vue-->
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--
       Vue模板语法有2大类
         1,插值语法：
               功能:用于解析标签体内容;
               写法:{{xxxx}}, xxxx是js表达式，且可以直接读取到data中的所有属性
         2,指令语法:
               功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......），
               举例：v-bind:href="xxxx" 或 简写为 :href="xxxx"，xxxx同样是js表达式
                    且可以直接读取到data中的所有属性
               备注：Vue中有很多的指令，且形式都是：v-????,此处我们只是拿v-bind举个例子
-->
<!--准备一个容器-->
<div id="root">
<h1>插值语法</h1>
<h3>你好,{{name}}</h3>
    <hr>
    <h2>插值语法</h2>
    <h4><a v-bind:href="shcon.url">点我去{{shcon.name}}</a></h4>
<!--    v-bind可以简写为===》:-->
    <h4><a :href="shcon.url">点我去{{shcon.name}}</a></h4>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //将productionTip 设置为 false 以阻止 Vue启动时生产生产提示
    new Vue({
        el:'#root',
        data:{
            name:'jack',
            shcon:{
                name:'百度',
                url:'http://www.baidu.com'
            }
        }
    })
</script>
</html>
