<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue监测数据改变的原理</title>
<!--  引入Vue-->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--准备一个容器-->
<div id="root">
<h2>学校名称{{name}}</h2>
<h2>学校地址{{address}}</h2>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el:'#root',
        data:{
            name:'嘉职院',
            address:'嘉兴'
        }
    })
</script>
</html>
