<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本的事件使用</title>
    <!--    引入Vue-->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--    事件的基本使用
            1，使用v-on:xxx可以简写成 @xxx 绑定事件，其中xxx是事件名
            2，事件回调需要配置在 methods 对象中。最终会在vm上
            3，methods 中配置的函数，不要用箭头函数！否则this就不是vm了
            4，methods 中配置的函数，都是被Vue所管理的幻术，this的指向是vm 或 组件实例对象
            5，@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
-->
<!--准备一个容器-->
<div id="root">
    <h2>欢迎来到{{name}}游玩</h2>
    <button @click="showInfo">点击提示信息1</button>
    <button @click="showInfo1($event,66)">点击提示信息2</button>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //将productionTip 设置为 false 以阻止 Vue启动时生产生产提示
    const vm = new Vue({
        el:'#root',
        data:{
            name:'嘉兴'
        },
        methods:{
            showInfo(event){
                //console.log(event.target.innerText);
                 //console.log(this)//此处的this时vm
                alert("欢迎您的到来!")
            },
            showInfo1(event,number){
                console.log(event,number)
                //console.log(event.target.innerText);
                //console.log(this)//此处的this时vm
                //alert("欢迎您的到来!!")
            }
        }
    })
</script>
</html>
