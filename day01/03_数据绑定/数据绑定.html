<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
<!--    总结：-->
<!--    Vue中有两种数据绑定方式：-->
<!--        1，单向数据绑定（v-bind）：数据只能从data流向页面；-->
<!--        2，双向数据绑定（v-model）：数据不仅能从data流向页面，也可以从页面流向data-->
<!--    备注：-->
<!--        1，双向绑定一般都是应用在表单元素上（如：input、select等）-->
<!--        2，v-model:value可以简写为v-model，因为v-model默认收集value值-->
<!--    引入Vue-->
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--准备一个容器-->
<div id="root">
<!--    普通写法
    单项数据绑定：<input type="text" v-bind:value="name"><br>
    双项数据绑定：<input type="text" v-model:value="name"><br>
    -->
<!--    简写-->
    单项数据绑定：<input type="text" :value="name"><br>
    双项数据绑定：<input type="text" v-model="name"><br>
<!--    如下代码是错误的，因为v-model只能运用在表单元素（输入类元素）上
    <h2 v-model:x="name">你好啊</h2>
    -->
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //将productionTip 设置为 false 以阻止 Vue启动时生产生产提示
    new Vue({
        el:'#root',
        data:{
            name:'磊哥'
        }
    })
</script>
</html>
