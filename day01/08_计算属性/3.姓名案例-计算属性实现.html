<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例-计算属性实现</title>
<!--  引入Vue-->
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
<!--
        计算属性
            1，定义：要用的属性不存在，要通过已有的属性计算得来
            2，原理：底层借助了Objcet.defineproperty方法提供的getter 和 setter
            3,get函数什么时候执行
                （1），初次读取时会执行一次
                （2），当依赖的数据发生改变时会被再次调用
            4，优势：于methods实现相比，内部有缓存机制（复用），效率更高，调试方便
            5，备注：
                1，计算属性最终会出现在vm上，直接读取使用即可
                2，如果计算属性要被修改，那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变
-->
<!--准备一个容器-->
<div id="root">
    姓：<input type="text" v-model="firstName"><br><br>
    名：<input type="text" v-model="lastName"><br><br>
    姓名：<span>{{fullName}}</span>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //将productionTip 设置为 false 以阻止 Vue启动时生产生产提示
    const vm = new Vue({
        el:'#root',
        data:{
            firstName:'张',
            lastName:'磊'
        },
        computed:{
           fullName:{
               //get有什么作用？当有人读取 firstName 时，get就会被调用，且返回值就作为 fullName 的值
               //get什么时候调用？1，初次读取 fullName 时， 2，所依赖的数据发生变化时
               get(){
                   console.log('get被调用了');
                   // console.log(this); 此处的this是vm
                   return this.firstName + "-" + this.lastName;
               },
               //set有什么作用？fullName 修改的时候调用
               set(value){
                 console.log('set',value)
                 const arr = value.split('-')
                 this.firstName = arr[0]
                 this.lastName = arr[1]
               }
           }
        }
    })
</script>
</html>
